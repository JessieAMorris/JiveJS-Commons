<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Jasmine Spec Runner</title>

	<link rel="stylesheet" type="text/css" href="/vendor/jasmine-1.3.1/jasmine.css">
	<script type="text/javascript" src="/vendor/jasmine-1.3.1/jasmine.js"></script>
	<script type="text/javascript" src="/vendor/jasmine-1.3.1/jasmine-html.js"></script>
	<script type="text/javascript" src="/vendor/jasmine-1.3.1/jasmine-console-reporter.js"></script>

	<!-- include source files here... -->
	<script src="/jive.js"></script>
	<!-- include spec files here... -->
	<script src="/public/OSGI/js/spec/fabric-spec.js"></script>
	<script src="/public/OSGI/js/spec/util-spec.js"></script>
	<script src="/public/OSGI/js/spec/promise-spec.js"></script>
	<script src="/public/OSGI/js/spec/map-spec.js"></script>
	<script src="/public/OSGI/js/spec/weakmap-spec.js"></script>
	<script src="/public/OSGI/js/spec/set-spec.js"></script>
	<script src="/public/OSGI/js/spec/capped-spec.js"></script>
	<script src="/public/OSGI/js/spec/log-spec.js"></script>


	<script type="text/javascript">
		var func = function() {
			var xhr = new window.Jive.AssetManager({debugMode:true});
			xhr.done(function(storage) {
					self.AssetManagerStorage = storage;
					_u_.AssetManager = this;

					var jasmineEnv = jasmine.getEnv();
					jasmineEnv.updateInterval = 1000;

					var htmlReporter = new jasmine.HtmlReporter();

					jasmineEnv.addReporter(htmlReporter);
					window.debug = window.debug || {};
					window.debug.consoleReporter = new jasmine.ConsoleReporter();
					jasmine.getEnv().addReporter(window.debug.consoleReporter);

					jasmineEnv.specFilter = function(spec) {
					return htmlReporter.specFilter(spec);
					};

					execJasmine();

					function execJasmine() {
						jasmineEnv.execute();
					}
			});
		}
window.onload = func;
</script>

</head>

<body>
</body>
</html>
